<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-product-view" >
	<tr>
		<td>
			<f:translate key="tx_productview_domain_model_product.name" />
		</td>
		<td>
		{product.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_productview_domain_model_product.id" />
		</td>
		<td>
		{product.id}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_productview_domain_model_product.color" />
		</td>
		<td>
		{product.color}
		</td>
	</tr>
	 <tr>
    <td>
      <f:translate key="tx_productoverview_domain_model_product.brand" />
    </td>
    <td>
      <ul>
        <f:for each="{product.brands}" as="brand">
          <li>{brand.brand}</li>
        </f:for>
      </ul>
    </td>
  </tr>
</table>
</html>
